            };
            try {
                // Petición POST al Apps Script (doPost)

                    mode: 'no-cors', // Necesario para el flujo simple de Apps Script
                    headers: {

                    body: JSON.stringify(dataToSave)
                });
                console.log("✅ Datos enviados para guardar en la nube. Re-renderizando...");
                // Note: If using mode: 'no-cors', response is opaque. We assume success if fetch doesn't throw a network error.
            } catch (error) {
                console.error("❌ Error al guardar datos en la nube:", error);
                alert("Error al guardar datos. Revisa la consola para más detalles.");
            }
        }

        /**
         * Procesa un string CSV para convertirlo en un array de objetos de checklist.
         * @param {string} csvText El contenido del archivo CSV.
         * @returns {Array<object>} Array de ítems de checklist.
         */
        function parseCSV(csvText, delimiter = ';') {
            const lines = csvText.trim().split('\n');
            const data = [];

            // Iterar sobre las líneas de datos (saltando la cabecera)
            for (let i = 1; i < lines.length; i++) {
                // Función simple para dividir por delimitador y manejar comillas dobles (que pueden estar en los valores)
                const values = lines[i].split(delimiter).map(val => val.replace(/^"|"$/g, '').trim());

                // Se esperan 10 columnas según el formato del checklist (ID, Etapa, Aspecto, 3xSECOP, 4xCARPETA, Obs. Fisica, Obs. SECOP)
                if (values.length < 10) { 
                    console.warn(`Línea ${i + 1} incompleta. Se esperaban 10 columnas, se encontraron ${values.length}.`);
                    continue; // Saltar líneas incompletas
                }

                const item = {};
                item.id = parseInt(values[0]) || i; // Usar ID del archivo o índice si es inválido
                item.etapa = values[1];
                item.aspecto = values[2];

                // Mapeo de valores 'X' a los campos del checklist
                item["SECOP II - Cumple"] = values[3] === 'X' ? 'X' : '';
                item["SECOP II - No Cumple"] = values[4] === 'X' ? 'X' : '';
                item["CARPETA FISICA - Cumple"] = values[5] === 'X' ? 'X' : '';
                item["CARPETA FISICA - No Cumple"] = values[6] === 'X' ? 'X' : '';
                item["CARPETA FISICA - No Aplica/ Parcialmente"] = values[7] === 'X' ? 'X' : '';

                item.obs_fisica = values[8];
                item.obs_secop = values[9];
                item.evidencia = ''; // No está en el CSV, se inicializa vacío

                data.push(item);
            }
            return data;
        }

        /**
         * Maneja el evento de carga del archivo CSV.
         * @param {Event} e
         */
        function importChecklistFromCSV(e) {
            const file = e.target.files[0];
            if (!file) return;

            const contractId = prompt("Por favor, introduce el ID del Contrato al que se aplicará este checklist importado:");
            if (!contractId || contractId.trim() === '') {
                alert("La importación fue cancelada. Debe proporcionar un ID de contrato.");
                e.target.value = null;
                return;
            }

            if (state.contracts[contractId.trim()]) {
                const overwrite = confirm(`El contrato ID '${contractId.trim()}' ya existe. ¿Desea reemplazar su checklist con los datos importados?`);
                if (!overwrite) {
                    e.target.value = null;
                    return;
                }
            }

            const reader = new FileReader();

            reader.onload = async (event) => {
                try {
                    const csvText = event.target.result;
                    const importedChecklist = parseCSV(csvText);

                    if (importedChecklist.length === 0) {
                        alert("El archivo CSV no contiene datos válidos.");
                        e.target.value = null;
                        return;
                    }

                    const newContracts = { ...state.contracts };
                    newContracts[contractId] = importedChecklist;

                    // 1. Actualizar el estado global, seleccionar el nuevo contrato
                    setState({
                        contracts: newContracts,
                        currentContractId: contractId,
                        consolidatedContractId: contractId,
                    });

                    // 2. Guardar en la nube (clave para guardar lo importado)
                    await saveStateToCloud();
                    alert(`✅ Contrato ${contractId} importado y guardado correctamente.`);
                } catch (error) {
                    console.error("Error al procesar el archivo CSV:", error);
                    alert(`❌ Error al importar el archivo CSV: ${error.message}`);
                }
                e.target.value = null; // Limpiar el input file
            };

            reader.onerror = () => {
                alert("Error al leer el archivo.");
                e.target.value = null;
            };

            reader.readAsText(file);
        }


        // =================================================================
        // 5. EXPORTACIÓN A EXCEL (CSV) (Se mantienen igual)
        // =================================================================

        function exportToCSV(filename, rows) {
            let csv = '';
            rows.forEach(row => {
                // Escapar campos que contengan el delimitador (punto y coma) o nuevas líneas con comillas dobles
                const escapedRow = row.map(cell => {
                    if (cell === null || cell === undefined) return '';
                    let str = String(cell);
                    if (str.includes(';') || str.includes('\n') || str.includes('"')) {
                        return `"${str.replace(/"/g, '""')}"`;
                    }
                    return str;
                });
                csv += escapedRow.join(';') + '\n';
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        /**
         * Calcula las estadísticas de cumplimiento consolidadas para el contrato seleccionado en el Manager.
         */
        function calculateManagerStats() {
            const checklist = getManagerChecklist();
            if (checklist.length === 0) return null;

            const stats = {
                total: checklist.length, // Total de ítems de la checklist (31)
                cumplidasSECOP: 0,
                noCumplidasSECOP: 0,
                cumplidasFISICA: 0,
                noCumplidasFISICA: 0,
                noAplicaParcialFISICA: 0,
                totalCheckeos: 0, // 2 por ítem (SECOP + FÍSICA)
                totalCumplidas: 0, // Suma total de chequeos marcados como Cumple o No Aplica/Parcial
                pctTotalCumplimiento: 0,
                porEtapa: {}
            };

            const checklistPorEtapa = checklist.reduce((acc, item) => {
                if (!acc[item.etapa]) acc[item.etapa] = [];
                acc[item.etapa].push(item);
                return acc;
            }, {});

            // 1. Contar cumplimiento
            checklist.forEach(item => {
                const secopCumple = item["SECOP II - Cumple"] === 'X';
                const secopNoCumple = item["SECOP II - No Cumple"] === 'X';
                const fisicaCumple = item["CARPETA FISICA - Cumple"] === 'X';
                const fisicaNoCumple = item["CARPETA FISICA - No Cumple"] === 'X';
                const fisicaNoAplicaParcial = item["CARPETA FISICA - No Aplica/ Parcialmente"] === 'X';

                if (secopCumple) stats.cumplidasSECOP++;
                if (secopNoCumple) stats.noCumplidasSECOP++;
                if (fisicaCumple) stats.cumplidasFISICA++;
                if (fisicaNoCumple) stats.noCumplidasFISICA++;
                if (fisicaNoAplicaParcial) stats.noAplicaParcialFISICA++;

                // Lógica de cumplimiento total (2 chequeos por ítem: SECOP y FÍSICA)
                stats.totalCheckeos += 2; // Cada ítem tiene 2 verificaciones

                if (secopCumple) stats.totalCumplidas++;
                // En Carpeta Física, Cumple o No Aplica/Parcial se cuentan como cumplimiento del requerimiento
                if (fisicaCumple || fisicaNoAplicaParcial) stats.totalCumplidas++; 
            });

            // 2. Calcular porcentaje total
            stats.pctTotalCumplimiento = stats.totalCheckeos > 0 ? (stats.totalCumplidas / stats.totalCheckeos) * 100 : 0;

            // 3. Calcular estadísticas por etapa
            Object.keys(checklistPorEtapa).forEach(etapa => {
                const etapaItems = checklistPorEtapa[etapa];
                const totalItems = etapaItems.length;
                let cumplidasTotalEtapa = 0; // Contar el número de ÍTEMS que cumplen (al menos 1 chequeo en Cumple o No Aplica/Parcial)
                let cumplidasChecksEtapa = 0; // Contar el número de CHEQUEOS cumplidos (2 por ítem)
                let totalChecksEtapa = totalItems * 2;


                etapaItems.forEach(item => {
                    // Contar si hay cumplimiento en SECOP
                    if (item["SECOP II - Cumple"] === 'X') cumplidasChecksEtapa++;
                    
                    // Contar si hay cumplimiento en Carpeta Física/No Aplica
                    if (item["CARPETA FISICA - Cumple"] === 'X' || item["CARPETA FISICA - No Aplica/ Parcialmente"] === 'X') cumplidasChecksEtapa++;
                });
                
                const pctCumplimiento = totalChecksEtapa > 0 ? (cumplidasChecksEtapa / totalChecksEtapa) * 100 : 0;

                stats.porEtapa[etapa] = {
                    totalItems: totalItems,
                    cumplidasTotal: cumplidasChecksEtapa,
                    pctCumplimiento: pctCumplimiento
                };
            });
            return stats;
        }

        /**
         * Calcula estadísticas de cumplimiento para la Matriz DACP (uso interno, no gráfico).
         */
        function calculateDACPStats() {
            const actividades = getActividadesFiltradas();
            const stats = {
                total: actividades.length,
                cumplidas: 0,
                pendientes: 0,
                noCumple: 0,
                pctCumplimiento: 0,
                porProceso: {}
            };

            actividades.forEach(item => {
                if (item.cumplimiento === true) {
                    stats.cumplidas++;
                } else if (item.cumplimiento === false) {
                    stats.noCumple++;
                } else {
                    stats.pendientes++;
                }

                // Agrupar por Proceso
                if (!stats.porProceso[item.proceso]) {
                    stats.porProceso[item.proceso] = { total: 0, cumplidas: 0 };
                }
                stats.porProceso[item.proceso].total++;
                if (item.cumplimiento === true) {
                    stats.porProceso[item.proceso].cumplidas++;
                }
            });

            const totalEvaluadas = stats.cumplidas + stats.noCumple;
            stats.pctCumplimiento = totalEvaluadas > 0 ? (stats.cumplidas / totalEvaluadas) * 100 : 0;

            return stats;
        }

        function renderStatsCard(stats) {
            return `
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    ${renderStatCard("Total de Actividades", stats.total, 'text-gray-900')}
                    ${renderStatCard("Actividades Cumplidas", stats.cumplidas, 'text-blue-600')}
                    ${renderStatCard("Porcentaje de Cumplimiento", `${stats.pctCumplimiento.toFixed(2)}%`, stats.pctCumplimiento >= 80 ? 'text-green-600' : stats.pctCumplimiento >= 50 ? 'text-yellow-600' : 'text-red-600')}
                </div>
            `;
        }

        function renderChecklistTab() {
            const contractIds = Object.keys(state.contracts);
            const currentChecklist = getCurrentChecklist();
            const hasChecklist = currentChecklist.length > 0;

            const totalCheckeos = hasChecklist ? currentChecklist.length * 2 : 0;
            const checksCumplidos = hasChecklist ? calculateManagerStats().totalCumplidas : 0;
            const pctCumplimiento = totalCheckeos > 0 ? (checksCumplidos / totalCheckeos) * 100 : 0;

            return `
                <div class="mt-8">
                    <div class="flex flex-wrap items-center space-x-4 mb-6 p-4 bg-white rounded-lg shadow">
                        <div class="flex items-center space-x-2">
                            <label for="contract-select" class="text-sm font-medium text-gray-700">Contrato Seleccionado:</label>
                            <select id="contract-select" onchange="handleContractSelectChange(event)" class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                ${contractIds.map(id => `
                                    <option value="${id}" ${state.currentContractId === id ? 'selected' : ''}>${id}</option>
                                `).join('')}
                            </select>
                        </div>
                        <button onclick="handleCreateNewContract()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150">
                            Crear Nuevo Contrato
                        </button>
                        ${state.currentContractId ? `
                            <button onclick="handleDeleteContract()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-150">
                                Eliminar Contrato
                            </button>
                        ` : ''}
                        <div class="flex items-center space-x-2">
                            <label for="import-file" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-150 cursor-pointer">
                                Importar Checklist (CSV)
                            </label>
                            <input type="file" id="import-file" accept=".csv" onchange="importChecklistFromCSV(event)" class="hidden">
                        </div>
                        <button onclick="exportChecklistToExcel()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-150">
                            Exportar Checklist (CSV)
                        </button>
                    </div>

                    ${state.currentContractId && hasChecklist ? `
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
                            ${renderStatCard("Ítems de Chequeo", currentChecklist.length, 'text-gray-900')}
                            ${renderStatCard("Chequeos Cumplidos (Global)", checksCumplidos, 'text-blue-600')}
                            ${renderStatCard("Cumplimiento Total", `${pctCumplimiento.toFixed(2)}%`, pctCumplimiento >= 80 ? 'text-green-600' : pctCumplimiento >= 50 ? 'text-yellow-600' : 'text-red-600')}
                        </div>

                        <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Etapa</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aspecto de Control</th>
                                        <th scope="col" colspan="2" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider bg-blue-100">SECOP II</th>
                                        <th scope="col" colspan="3" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider bg-yellow-100">Carpeta Física</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Evidencia</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Obs. Física</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Obs. SECOP</th>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th class="p-1 text-center text-xs font-medium text-gray-500 bg-blue-100">Cumple</th>
                                        <th class="p-1 text-center text-xs font-medium text-gray-500 bg-blue-100">No Cumple</th>
                                        <th class="p-1 text-center text-xs font-medium text-gray-500 bg-yellow-100">Cumple</th>
                                        <th class="p-1 text-center text-xs font-medium text-gray-500 bg-yellow-100">No Cumple</th>
                                        <th class="p-1 text-center text-xs font-medium text-gray-500 bg-yellow-100">No Aplica/Parcial</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    ${currentChecklist.map(item => `
                                        <tr>
                                            <td class="p-3 text-sm text-gray-500">${item.etapa}</td>
                                            <td class="p-3 text-sm text-gray-700">${item.aspecto}</td>
                                            
                                            <td class="p-3 text-center">
                                                <input type="radio" name="secop_${item.id}" value="X" ${item['SECOP II - Cumple'] === 'X' ? 'checked' : ''} 
                                                    onchange="handleChecklistChange(${item.id}, 'SECOP II - Cumple', 'X')" 
                                                    class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                            </td>
                                            <td class="p-3 text-center">
                                                <input type="radio" name="secop_${item.id}" value="No" ${item['SECOP II - No Cumple'] === 'X' ? 'checked' : ''} 
                                                    onchange="handleChecklistChange(${item.id}, 'SECOP II - No Cumple', 'X')" 
                                                    class="w-4 h-4 text-red-600 border-gray-300 focus:ring-red-500">
                                            </td>

                                            <td class="p-3 text-center">
                                                <input type="radio" name="fisica_${item.id}" value="X" ${item['CARPETA FISICA - Cumple'] === 'X' ? 'checked' : ''} 
                                                    onchange="handleChecklistChange(${item.id}, 'CARPETA FISICA - Cumple', 'X')" 
                                                    class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                            </td>
                                            <td class="p-3 text-center">
                                                <input type="radio" name="fisica_${item.id}" value="No" ${item['CARPETA FISICA - No Cumple'] === 'X' ? 'checked' : ''} 
                                                    onchange="handleChecklistChange(${item.id}, 'CARPETA FISICA - No Cumple', 'X')" 
                                                    class="w-4 h-4 text-red-600 border-gray-300 focus:ring-red-500">
                                            </td>
                                            <td class="p-3 text-center">
                                                <input type="radio" name="fisica_${item.id}" value="NA" ${item['CARPETA FISICA - No Aplica/ Parcialmente'] === 'X' ? 'checked' : ''} 
                                                    onchange="handleChecklistChange(${item.id}, 'CARPETA FISICA - No Aplica/ Parcialmente', 'X')" 
                                                    class="w-4 h-4 text-yellow-600 border-gray-300 focus:ring-yellow-500">
                                            </td>

                                            <td class="p-3">
                                                <textarea oninput="handleChecklistChange(${item.id}, 'evidencia', this.value)" class="table-textarea">${item.evidencia}</textarea>
                                            </td>
                                            <td class="p-3">
                                                <textarea oninput="handleChecklistChange(${item.id}, 'obs_fisica', this.value)" class="table-textarea">${item.obs_fisica}</textarea>
                                            </td>
                                            <td class="p-3">
                                                <textarea oninput="handleChecklistChange(${item.id}, 'obs_secop', this.value)" class="table-textarea">${item.obs_secop}</textarea>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    ` : `<p class="mt-8 p-4 bg-yellow-50 text-yellow-800 rounded-lg shadow">No hay un contrato seleccionado o la lista de chequeo está vacía. Cree o importe un contrato para empezar.</p>`}
                </div>
            `;
        }

        function renderManagerTab() {
            const contractIds = Object.keys(state.contracts);
            const stats = state.consolidatedContractId ? calculateManagerStats() : null;

            // Renderizar el gráfico de radar si existen estadísticas
            if (stats) {
                // Pequeño timeout para asegurar que el canvas se renderice antes de inicializar el Chart.js
                setTimeout(() => renderManagerRadarChart(stats), 0);
            }

            return `
                <div class="mt-8">
                    <div class="flex flex-wrap items-center space-x-4 mb-6 p-4 bg-white rounded-lg shadow">
                         <div class="flex items-center space-x-2">
                            <label for="manager-contract-select" class="text-sm font-medium text-gray-700">Contrato Consolidado:</label>
                            <select id="manager-contract-select" onchange="handleManagerSelectChange(event)" class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                ${contractIds.map(id => `
                                    <option value="${id}" ${state.consolidatedContractId === id ? 'selected' : ''}>${id}</option>
                                `).join('')}
                            </select>
                        </div>
                        <button onclick="exportManagerStatsToExcel()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded transition duration-150" ${!stats ? 'disabled' : ''}>
                            Exportar Estadísticas (CSV)
                        </button>
                    </div>

                    ${!stats ? `
                        <p class="mt-8 p-4 bg-yellow-50 text-yellow-800 rounded-lg shadow">Seleccione un contrato para ver su resumen estadístico de cumplimiento consolidado.</p>
                    ` : `
                        <div class="grid grid-cols-1 sm:grid-cols-4 gap-6 mb-8">
                            ${renderStatCard("Total Ítems de Chequeo", stats.total, 'text-gray-900')}
                            ${renderStatCard("Cumple (SECOP)", stats.cumplidasSECOP, 'text-blue-600')}
                            ${renderStatCard("Cumple (FÍSICA)", stats.cumplidasFISICA, 'text-blue-600')}
                            ${renderStatCard("Cumplimiento Total", `${stats.pctTotalCumplimiento.toFixed(2)}%`, stats.pctTotalCumplimiento >= 80 ? 'text-green-600' : stats.pctTotalCumplimiento >= 50 ? 'text-yellow-600' : 'text-red-600')}
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                            <div class="bg-white p-6 rounded-lg shadow">
                                <h3 class="text-xl font-semibold mb-4 text-gray-700">Cumplimiento por Etapa (Radar)</h3>
                                <canvas id="managerRadarChart"></canvas>
                            </div>

                            <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
                                <h3 class="text-xl font-semibold mb-4 text-gray-700">Desglose de Cumplimiento por Etapa</h3>
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Etapa</th>
                                            <th scope="col" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Total Ítems</th>
                                            <th scope="col" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Cumplimiento (%)</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        ${Object.keys(stats.porEtapa).map(etapa => `
                                            <tr>
                                                <td class="p-3 text-sm font-medium text-gray-700">${etapa}</td>
                                                <td class="p-3 text-center text-sm text-gray-500">${stats.porEtapa[etapa].totalItems}</td>
                                                <td class="p-3 text-center text-sm font-semibold ${stats.porEtapa[etapa].pctCumplimiento >= 80 ? 'text-green-600' : stats.porEtapa[etapa].pctCumplimiento >= 50 ? 'text-yellow-600' : 'text-red-600'}">
                                                    ${stats.porEtapa[etapa].pctCumplimiento.toFixed(2)}%
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `}
                </div>
            `;
        }

        function renderDACPActivitiesTab() {
            const stats = calculateDACPStats();

            // Renderizar el gráfico de radar si existen actividades
            if (stats.total > 0) {
                setTimeout(() => renderDACPRadarChart(stats), 0);
            }

            const actividadesFiltradas = getActividadesFiltradas();

            return `
                <div class="mt-8">
                    ${renderStatsCard(stats)}

                    <div class="p-6 bg-white rounded-lg shadow mt-8">
                        <h3 class="text-xl font-semibold mb-4 text-gray-700">Filtros de Actividades</h3>
                        <div class="flex space-x-4">
                            <div>
                                <label for="filtro-tipo" class="block text-sm font-medium text-gray-700">Tipo:</label>
                                <select id="filtro-tipo" onchange="handleFilterChange('filtroTipo', this.value)" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                    <option value="Todos" ${state.filtroTipo === 'Todos' ? 'selected' : ''}>Todos</option>
                                    <option value="Interna" ${state.filtroTipo === 'Interna' ? 'selected' : ''}>Interna</option>
                                    <option value="Externa" ${state.filtroTipo === 'Externa' ? 'selected' : ''}>Externa</option>
                                </select>
                            </div>
                            <div>
                                <label for="filtro-cumplimiento" class="block text-sm font-medium text-gray-700">Cumplimiento:</label>
                                <select id="filtro-cumplimiento" onchange="handleFilterChange('filtroCumplimiento', this.value)" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                    <option value="Todos" ${state.filtroCumplimiento === 'Todos' ? 'selected' : ''}>Todos</option>
                                    <option value="Cumple" ${state.filtroCumplimiento === 'Cumple' ? 'selected' : ''}>Cumple</option>
                                    <option value="No Cumple" ${state.filtroCumplimiento === 'No Cumple' ? 'selected' : ''}>No Cumple</option>
                                    <option value="Pendiente" ${state.filtroCumplimiento === 'Pendiente' ? 'selected' : ''}>Pendiente</option>
                                </select>
                            </div>
                             <div class="flex items-end">
                                <button onclick="exportDACPActivitiesToExcel()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-150">
                                    Exportar DACP (CSV)
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                        <div class="md:col-span-1 bg-white p-6 rounded-lg shadow">
                            <h3 class="text-xl font-semibold mb-4 text-gray-700">Cumplimiento por Proceso</h3>
                            <canvas id="dacpRadarChart"></canvas>
                        </div>
                        
                        <div class="md:col-span-2 overflow-x-auto bg-white shadow-lg rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Proceso</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actividad</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Importancia (%)</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cumplimiento</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Observaciones</th>
                                        <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Evaluación</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    ${actividadesFiltradas.map(item => `
                                        <tr>
                                            <td class="p-3 text-sm text-gray-500">${item.id}</td>
                                            <td class="p-3 text-sm text-gray-700">${item.tipo}</td>
                                            <td class="p-3 text-sm text-gray-500">${item.proceso}</td>
                                            <td class="p-3 text-sm text-gray-700">${item.actividad}</td>
                                            <td class="p-3 text-sm text-gray-500">${item.importancia}%</td>
                                            <td class="p-3 text-center">
                                                <select name="cumplimiento_${item.id}" onchange="handleActivityChange(event)" class="p-1 text-sm border rounded">
                                                    <option value="" ${item.cumplimiento === null ? 'selected' : ''}>Pendiente</option>
                                                    <option value="true" ${item.cumplimiento === true ? 'selected' : ''}>Cumple</option>
                                                    <option value="false" ${item.cumplimiento === false ? 'selected' : ''}>No Cumple</option>
                                                </select>
                                            </td>
                                            <td class="p-3">
                                                <textarea name="observaciones_${item.id}" oninput="handleActivityChange(event)" class="table-textarea">${item.observaciones}</textarea>
                                            </td>
                                            <td class="p-3">
                                                <input type="date" name="fechaEvaluacion_${item.id}" onchange="handleActivityChange(event)" value="${item.fechaEvaluacion}" class="p-1 text-sm border rounded w-full">
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderApp() {
            const root = document.getElementById('root');
            
            // Estructura de pestañas
            const tabsHtml = `
                <h1 class="text-4xl font-extrabold mb-8 text-gray-800 border-b pb-4">Dashboard de Auditoría DACP - Contratación</h1>
                <div id="tabs" class="flex border-b mb-6">
                    <button onclick="setState({ activeTab: 'dashboard' })" class="px-6 py-3 text-lg font-semibold transition duration-150 ${state.activeTab === 'dashboard' ? 'tab-active' : 'text-gray-500 hover:text-blue-600'}">
                        Matriz de Actividades DACP
                    </button>
                    <button onclick="setState({ activeTab: 'checklist' })" class="px-6 py-3 text-lg font-semibold transition duration-150 ${state.activeTab === 'checklist' ? 'tab-active' : 'text-gray-500 hover:text-blue-600'}">
                        Lista de Chequeo (Contrato)
                    </button>
                     <button onclick="setState({ activeTab: 'manager' })" class="px-6 py-3 text-lg font-semibold transition duration-150 ${state.activeTab === 'manager' ? 'tab-active' : 'text-gray-500 hover:text-blue-600'}">
                        Consolidado de Cumplimiento (Manager)
                    </button>
                </div>
                <div id="tab-content">
                    ${state.activeTab === 'dashboard' ? renderDACPActivitiesTab() : 
                      state.activeTab === 'checklist' ? renderChecklistTab() : 
                      state.activeTab === 'manager' ? renderManagerTab() : ''}
                </div>
            `;

            root.innerHTML = tabsHtml;
        }


        // =================================================================
        // 8. INICIALIZACIÓN DE LA APLICACIÓN
        // =================================================================
        window.onload = async () => {
            // Mapear funciones globales para que el HTML pueda llamarlas
            window.handleActivityChange = handleActivityChange;
            window.handleChecklistChange = handleChecklistChange;
            window.handleCreateNewContract = handleCreateNewContract;
            window.handleDeleteContract = handleDeleteContract; 
            window.handleContractSelectChange = handleContractSelectChange;
            window.handleManagerSelectChange = handleManagerSelectChange; 
            window.handleFilterChange = handleFilterChange; 
            window.importChecklistFromCSV = importChecklistFromCSV; 
            window.exportDACPActivitiesToExcel = exportDACPActivitiesToExcel; 
            window.exportChecklistToExcel = exportChecklistToExcel;
            window.exportManagerStatsToExcel = exportManagerStatsToExcel; 
            window.getActividadesFiltradas = getActividadesFiltradas;
            window.getCurrentChecklist = getCurrentChecklist;
            window.getManagerChecklist = getManagerChecklist; 
            
            // ⚠️ NUEVO: Mostrar mensaje de carga
            const root = document.getElementById('root');
            const loadingMessage = document.createElement('div');
            loadingMessage.innerHTML = '<p class="text-center text-xl text-blue-600 mt-20">Cargando datos de la nube, por favor espere...</p>';
            root.appendChild(loadingMessage);

            try {
                // Esperar a cargar los datos de la nube antes de renderizar
                await fetchStateFromCloud();
            } catch (e) {
                console.error("Error fatal en fetchStateFromCloud durante la inicialización:", e);
                // La función catch de fetchStateFromCloud ya debería haber inicializado el estado con valores por defecto.
            }
            
            // Remover el mensaje de carga (FIX: Añadir verificación para evitar NotFoundError)
            if (root.contains(loadingMessage)) {
                root.removeChild(loadingMessage);
            }

            // Finalmente, renderizar la aplicación con los datos cargados
            renderApp();
        };

    </script>
</body>
</html>
