        /**

         */
        async function fetchStateFromCloud() {
            console.log("Iniciando carga de datos desde Google Sheets...");

                // Petición GET al Apps Script (doGet)

                const data = await response.json();

                    : DEFAULT_DACP_ACTIVITIES;

                // --- 2. Cargar Contratos (Checklists) ---

                    ? data.contracts 
                    : loadInitialContracts();
                    
                // --- 3. Establecer Contratos Activos y Manager IDs ---

                const firstContractId = contractKeys[0] || INITIAL_CONTRACT_ID;
                
                const currentId = contractKeys.includes(state.currentContractId) 
                    ? state.currentContractId 
                    : firstContractId;
                
                // Si consolidatedContractId no existe, usa el primer ID disponible
                const consolidatedId = contractKeys.includes(state.consolidatedContractId) 
                    ? state.consolidatedContractId
                    : firstContractId;

                // Actualizar el estado global

                state.contracts = contracts;
                state.currentContractId = currentId;
                state.consolidatedContractId = consolidatedId; // NUEVO

                console.error("Error al cargar datos de la nube. Usando datos iniciales locales de emergencia.", error);

                state.contracts = loadInitialContracts();
                state.consolidatedContractId = INITIAL_CONTRACT_ID;
            }
        }

        /**
         * ESCRITURA: Envía todo el estado de persistencia (Activities y Contracts) a Google Sheets.
         */
        async function saveStateToCloud(newState) {

            state = { ...state, ...newState };

            const dataToSave = {
                dacpActivities: state.dacpActivities,
                contracts: state.contracts,
            };

            try {
                // Petición POST al Apps Script (doPost)
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Necesario para el flujo simple de Apps Script
                    headers: {
                        'Content-Type': 'text/plain', // Usar 'text/plain' para el Apps Script simple
                    },
                    body: JSON.stringify(dataToSave)
                });
                console.log("✅ Datos enviados para guardar en la nube. Re-renderizando...");
            } catch (error) {
                console.error("❌ Error al guardar datos en la nube.", error);
                // NOTA: Con 'no-cors' la respuesta es opaca, este catch solo captura errores de red (ej. URL incorrecta).
                alert("Advertencia: No se pudieron guardar los cambios en la nube. Revisa la URL o la configuración del Apps Script.");
            }
            
            // Una vez que se intenta guardar, se actualiza la interfaz
            destroyCharts();
            renderApp();
        }

         */
        function handleActivityChange(e) {
            const { name, value } = e.target;
            const [field, id] = name.split('_');
            const itemId = parseInt(id);

            if (field === 'cumplimiento') {
                const fecha = value ? new Date().toISOString().slice(0, 10) : '';
                const newData = state.dacpActivities.map(item =>
                    item.id === itemId ? { ...item, cumplimiento: value || null, fechaEvaluacion: fecha } : item
                );
                setState({ dacpActivities: newData });
            } else if (field === 'observaciones') {
                actualizarItem(itemId, 'observaciones', value);
            } else if (field === 'filtroTipo') {
                setState({ filtroTipo: value });
            } else if (field === 'filtroCumplimiento') {
                setState({ filtroCumplimiento: value });
            }
        }
        
        /**
         * Maneja el cambio de radio o textarea en la lista de chequeo de contratos.
         */
        function handleChecklistChange(id, campo, valor) {
            const currentChecklist = getCurrentChecklist();
            
            // 1. Clonar y aplicar el cambio al ítem correcto
            const newChecklist = currentChecklist.map(item => {
                if (item.id === id) {
                    const newItem = { ...item };
                    
                    // Si es un campo de cumplimiento (radio button), desmarca los campos opuestos de la misma categoría
                    if (campo.includes('Cumple') || campo.includes('No Cumple') || campo.includes('No Aplica')) {
                        const keysToClear = [
                            "SECOP II - Cumple", "SECOP II - No Cumple", 
                            "CARPETA FISICA - Cumple", "CARPETA FISICA - No Cumple", "CARPETA FISICA - No Aplica/ Parcialmente"
                        ].filter(key => key.includes(campo.split(' - ')[0]) && key !== campo); // Borra los hermanos de la misma columna
                        
                        keysToClear.forEach(key => newItem[key] = "");
                        newItem[campo] = valor === 'X' ? '' : 'X'; // Toggle
                    } else {
                        // Si es un textarea (evidencia, obs_fisica, obs_secop)
                        newItem[campo] = valor;
                    }
                    return newItem;
                }
                return item;
            });

            // 2. Crear el nuevo objeto de contratos actualizado
            const newContracts = {
                ...state.contracts,
                [state.currentContractId]: newChecklist
            };

            // 3. Llamar a setState para guardar en la nube y re-renderizar
            setState({ contracts: newContracts });

        // =================================================================
        // 5. CÁLCULO DE ESTADÍSTICAS Y RENDERING
        // =================================================================
        function calcularEstadisticas(data, complianceField = 'cumplimiento') {
            const evaluadas = data.filter(a => a[complianceField] !== null && a[complianceField] !== '');
            const cumple = evaluadas.filter(a => a[complianceField] === 'Cumple').length;
            const noCumple = evaluadas.filter(a => a[complianceField] === 'No Cumple').length;
            const parcial = evaluadas.filter(a => a[complianceField] === 'Parcial').length;
            const pendiente = data.length - evaluadas.length;

            return {
                total: data.length,
                evaluadas: evaluadas.length,
                pendiente: pendiente,
                cumple: cumple,
                noCumple: noCumple,
                parcial: parcial,
                pctCumple: evaluadas.length > 0 ? (cumple / evaluadas.length) * 100 : 0,
                pctNoCumple: evaluadas.length > 0 ? (noCumple / evaluadas.length) * 100 : 0,
                pctParcial: evaluadas.length > 0 ? (parcial / evaluadas.length) * 100 : 0
            };
        }

        // Función de cálculo de estadísticas de Checklist (ahora también usada por Manager)
        function calculateChecklistStats(checklist) {
            const stats = {
                total: checklist.length,
                cumplidasSECOP: checklist.filter(item => item["SECOP II - Cumple"] === 'X').length,
                noCumplidasSECOP: checklist.filter(item => item["SECOP II - No Cumple"] === 'X').length,
                cumplidasFISICA: checklist.filter(item => item["CARPETA FISICA - Cumple"] === 'X').length,
                noCumplidasFISICA: checklist.filter(item => item["CARPETA FISICA - No Cumple"] === 'X').length,
                parcialesFISICA: checklist.filter(item => item["CARPETA FISICA - No Aplica/ Parcialmente"] === 'X').length,
                porEtapa: {}
            };
            
            // Total de verificaciones posibles (31 ítems * 2 verificaciones por ítem = 62)
            const totalVerifications = stats.total * 2; 
            const totalCumplidas = stats.cumplidasSECOP + stats.cumplidasFISICA;
            stats.pctCumplimientoTotal = totalVerifications > 0 ? (totalCumplidas / totalVerifications) * 100 : 0;
            
            const etapas = Array.from(new Set(checklist.map(item => item.etapa)));
            etapas.forEach(etapa => {
                const itemsEtapa = checklist.filter(item => item.etapa === etapa);
                const totalEtapa = itemsEtapa.length;
                const secopCumple = itemsEtapa.filter(item => item["SECOP II - Cumple"] === 'X').length;
                const fisicaCumple = itemsEtapa.filter(item => item["CARPETA FISICA - Cumple"] === 'X').length;
                const cumplidasTotalEtapa = secopCumple + fisicaCumple;

                stats.porEtapa[etapa] = {
                    total: totalEtapa,
                    // Porcentaje de cumplimiento basado en las 2 verificaciones por ítem
                    pctCumplimiento: totalEtapa > 0 ? (cumplidasTotalEtapa / (totalEtapa * 2)) * 100 : 0
                };
            });
            return stats;
        }

                        <td class="p-3 text-sm text-gray-700 text-center">${act.fechaEvaluacion || 'N/A'}</td>
                        <td class="p-3 text-sm">
                            <textarea 
                                name="observaciones_${act.id}"
                                oninput="handleActivityChange(event)"
                                class="w-full p-2 border rounded-lg text-sm resize-y"
                                rows="2"
                            >${act.observaciones}</textarea>
                        </td>
                    </tr>
                `;
            }).join('');

            return `
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Matriz de Actividades DACP</h2>
                    ${renderStatsCard(stats)}

                    <div class="flex flex-wrap gap-4 mb-4">
                        <div class="flex items-center space-x-2">
                            <label for="filtroTipo" class="text-sm font-medium text-gray-700">Filtrar por Tipo:</label>
                            <select id="filtroTipo" name="filtroTipo" onchange="handleActivityChange(event)" class="p-2 border rounded-lg text-sm">
                                <option value="Todos" ${state.filtroTipo === 'Todos' ? 'selected' : ''}>Todos</option>
                                <option value="Interna" ${state.filtroTipo === 'Interna' ? 'selected' : ''}>Interna</option>
                                <option value="Externa" ${state.filtroTipo === 'Externa' ? 'selected' : ''}>Externa</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="filtroCumplimiento" class="text-sm font-medium text-gray-700">Filtrar por Cumplimiento:</label>
                            <select id="filtroCumplimiento" name="filtroCumplimiento" onchange="handleActivityChange(event)" class="p-2 border rounded-lg text-sm">
                                <option value="Todos" ${state.filtroCumplimiento === 'Todos' ? 'selected' : ''}>Todos</option>
                                <option value="Cumple" ${state.filtroCumplimiento === 'Cumple' ? 'selected' : ''}>Cumple</option>
                                <option value="No Cumple" ${state.filtroCumplimiento === 'No Cumple' ? 'selected' : ''}>No Cumple</option>
                                <option value="Parcial" ${state.filtroCumplimiento === 'Parcial' ? 'selected' : ''}>Parcial</option>
                                <option value="Pendiente" ${state.filtroCumplimiento === 'Pendiente' ? 'selected' : ''}>Pendiente</option>
                            </select>
                        </div>
                        <button onclick="exportToExcel(getActividadesFiltradas(), 'Matriz_DACP_Auditoria.csv')" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 text-sm">
                            Exportar a Excel
                        </button>
                    </div>

                    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="p-3 text-left text-xs font-semibold text-gray-600 uppercase">ID</th>
                                    <th scope="col" class="p-3 text-left text-xs font-semibold text-gray-600 uppercase">Tipo</th>
                                    <th scope="col" class="p-3 text-left text-xs font-semibold text-gray-600 uppercase">Proceso</th>
                                    <th scope="col" class="p-3 text-left text-xs font-semibold text-gray-600 uppercase">Actividad</th>
                                    <th scope="col" class="p-3 text-left text-xs font-semibold text-gray-600 uppercase">Imp.</th>
                                    <th scope="col" class="p-3 text-left text-xs font-semibold text-gray-600 uppercase w-32">Cumplimiento</th>
                                    <th scope="col" class="p-3 text-left text-xs font-semibold text-gray-600 uppercase w-20">Fecha</th>
                                    <th scope="col" class="p-3 text-left text-xs font-semibold text-gray-600 uppercase w-60">Observaciones</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${activitiesHtml}
                            </tbody>
                        </table>
                    </div>
                    <div class="text-sm text-gray-500 mt-4">
                        Mostrando ${filteredActivities.length} de ${state.dacpActivities.length} actividades.
                    </div>
                </div>
            `;
        }

        function renderContractChecklist() {
            const checklist = getCurrentChecklist();
            const stats = calculateChecklistStats(checklist);
            const contractIds = Object.keys(state.contracts);

            const checklistHtml = checklist.map(item => {
                const isHeader = item.aspecto.includes('ETAPA');
                const rowClass = isHeader ? 'bg-blue-100 font-bold' : 'bg-white hover:bg-gray-50';
                
                // Función para renderizar radio buttons (Cumple/No Cumple)
                const renderRadio = (category, field, id) => `
                    <td class="text-center">
                        <input 
                            type="radio" 
                            name="${category}_${id}" 
                            value="X" 
                            ${item[field] === 'X' ? 'checked' : ''} 
                            onchange="handleChecklistChange(${id}, '${field}', event.target.value)"
                            class="form-radio text-indigo-600 h-4 w-4"
                        >
                    </td>
                `;
                
                // Fila de datos
                return `
                    <tr class="${rowClass} border-b border-gray-200">
                        <td class="p-2 text-xs text-gray-700 font-medium">${item.id}</td>
                        <td class="p-2 text-xs text-gray-700">${item.etapa}</td>
                        <td class="p-2 text-xs text-gray-900 font-medium">${item.aspecto}</td>
                        
                        ${renderRadio('secop', 'SECOP II - Cumple', item.id)}
                        ${renderRadio('secop', 'SECOP II - No Cumple', item.id)}

                        ${renderRadio('fisica', 'CARPETA FISICA - Cumple', item.id)}
                        ${renderRadio('fisica', 'CARPETA FISICA - No Cumple', item.id)}
                        ${renderRadio('fisica', 'CARPETA FISICA - No Aplica/ Parcialmente', item.id)}

                        <td class="p-2">
                            <textarea 
                                oninput="handleChecklistChange(${item.id}, 'evidencia', event.target.value)" 
                                class="table-textarea"
                                rows="1"
                            >${item.evidencia}</textarea>
                        </td>
                        <td class="p-2">
                            <textarea 
                                oninput="handleChecklistChange(${item.id}, 'obs_fisica', event.target.value)" 
                                class="table-textarea"
                                rows="1"
                            >${item.obs_fisica}</textarea>
                        </td>
                        <td class="p-2">
                            <textarea 
                                oninput="handleChecklistChange(${item.id}, 'obs_secop', event.target.value)" 
                                class="table-textarea"
                                rows="1"
                            >${item.obs_secop}</textarea>
                        </td>
                    </tr>
                `;
            }).join('');


            return `
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Lista de Chequeo de Contratación</h2>

                    <div class="flex flex-wrap items-center space-x-4 mb-6 p-4 bg-white rounded-lg shadow">
                        <div class="flex items-center space-x-2">
                            <label for="contract-select" class="text-sm font-medium text-gray-700">Contrato Activo:</label>
                            <select id="contract-select" onchange="handleContractSelectChange(event)" class="p-2 border rounded-lg text-sm font-bold">
                                ${contractIds.map(id => 
                                    `<option value="${id}" ${state.currentContractId === id ? 'selected' : ''}>${id}</option>`
                                ).join('')}
                            </select>
                        </div>
                        <button onclick="handleCreateNewContract()" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150 text-sm">
                            + Nuevo Contrato
                        </button>
                        <button onclick="exportChecklistToExcel(state.currentContractId, getCurrentChecklist())" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 text-sm">
                            Exportar Checklist a Excel
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        ${renderStatItem('Total Ítems', stats.total, 'bg-blue-100 text-blue-800')}
                        ${renderStatItem('SECOP Cumple', stats.cumplidasSECOP, 'bg-green-100 text-green-800')}
                        ${renderStatItem('FÍSICA Cumple', stats.cumplidasFISICA, 'bg-green-100 text-green-800')}
                        ${renderStatItem('Cumplimiento Global', `${stats.pctCumplimientoTotal.toFixed(1)}%`, 'bg-indigo-100 text-indigo-800')}
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-lg mb-6 max-w-xl mx-auto">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Cumplimiento por Etapa del Contrato</h3>
                        <div style="height: 350px;">
                            <canvas id="checklistRadarChart"></canvas>
                        </div>
                    </div>

                    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50 text-xs">
                                <tr class="border-b border-gray-300">
                                    <th rowspan="2" class="p-2 text-left font-semibold text-gray-600 uppercase">N°</th>
                                    <th rowspan="2" class="p-2 text-left font-semibold text-gray-600 uppercase">Etapa / Criterio</th>
                                    <th rowspan="2" class="p-2 text-left font-semibold text-gray-600 uppercase min-w-[200px]">Aspecto a Verificar</th>
                                    <th colspan="2" class="p-2 text-center font-semibold text-gray-600 uppercase border-l border-r border-gray-300">SECOP II</th>
                                    <th colspan="3" class="p-2 text-center font-semibold text-gray-600 uppercase border-r border-gray-300">CARPETA FÍSICA</th>
                                    <th rowspan="2" class="p-2 text-left font-semibold text-gray-600 uppercase min-w-[150px]">Evidencia (Folio/Ubicación)</th>
                                    <th rowspan="2" class="p-2 text-left font-semibold text-gray-600 uppercase min-w-[200px]">Obs. Carpeta Física</th>
                                    <th rowspan="2" class="p-2 text-left font-semibold text-gray-600 uppercase min-w-[200px]">Obs. SECOP II</th>
                                </tr>
                                <tr class="bg-gray-100">
                                    <th class="p-2 text-center font-semibold text-gray-600">Cumple</th>
                                    <th class="p-2 text-center font-semibold text-gray-600 border-r border-gray-300">No Cumple</th>
                                    <th class="p-2 text-center font-semibold text-gray-600">Cumple</th>
                                    <th class="p-2 text-center font-semibold text-gray-600">No Cumple</th>
                                    <th class="p-2 text-center font-semibold text-gray-600 border-r border-gray-300">N/A o Parcial</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${checklistHtml}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }


        function renderDashboard() {
            const actStats = calcularEstadisticas(state.dacpActivities);

            return `
                <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Resumen General de Actividades DACP</h3>
                            ${renderStatsCard(actStats)}
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Cumplimiento por Proceso</h3>
                            <div style="height: 300px;">
                                <canvas id="procesoRadarChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Distribución de Cumplimiento</h3>
                            <div style="height: 250px;">
                                <canvas id="compliancePieChart"></canvas>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Cumplimiento por Tipo de Actividad</h3>
                            <div style="height: 250px;">
                                <canvas id="typeBarChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // NUEVA FUNCIÓN: Renderiza la pestaña Manager/Consolidado
        function renderConsolidatedManager() {
            const contractIds = Object.keys(state.contracts);
            const selectedContract = state.consolidatedContractId;
            
            if (!selectedContract) {
                return `<p class="text-center text-xl text-gray-500 mt-20">No hay contratos disponibles para consolidar.</p>`;
            }
            
            const checklist = getManagerChecklist();
            const stats = calculateChecklistStats(checklist);

            return `
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Módulo Manager: Consolidación por Contrato</h2>
                    <p class="text-gray-600 mb-6">Seleccione un contrato para ver su resumen estadístico de cumplimiento.</p>

                    <div class="flex flex-wrap items-center space-x-4 mb-6 p-4 bg-white rounded-lg shadow">
                        <div class="flex items-center space-x-2">
                            <label for="manager-select" class="text-sm font-medium text-gray-700">Contrato Seleccionado:</label>
                            <select id="manager-select" onchange="handleManagerSelectChange(event)" class="p-2 border rounded-lg text-sm font-bold text-blue-700">
                                ${contractIds.map(id => 
                                    `<option value="${id}" ${selectedContract === id ? 'selected' : ''}>${id}</option>`
                                ).join('')}
                            </select>
                        </div>
                        <button onclick="exportManagerStatsToExcel(state.consolidatedContractId, calculateChecklistStats(getManagerChecklist()))" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 text-sm">
                            Exportar Resumen
                        </button>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-8">
                        ${renderStatItem('ID Contrato', selectedContract, 'bg-blue-100 text-blue-800 col-span-1')}
                        ${renderStatItem('Cumplimiento Total', `${stats.pctCumplimientoTotal.toFixed(1)}%`, 'bg-green-100 text-green-800 font-extrabold col-span-2')}
                        ${renderStatItem('SECOP No Cumple', stats.noCumplidasSECOP, 'bg-red-100 text-red-800')}
                        ${renderStatItem('FÍSICA No Cumple', stats.noCumplidasFISICA, 'bg-red-100 text-red-800')}
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Cumplimiento por Etapa del Contrato</h3>
                            <div style="height: 350px;">
                                <canvas id="managerRadarChart"></canvas>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Distribución General de Verificaciones</h3>
                            <div style="height: 350px;">
                                <canvas id="managerPieChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Resumen Detallado por Etapa</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="p-3 text-left text-xs font-semibold text-gray-600 uppercase">Etapa</th>
                                        <th class="p-3 text-left text-xs font-semibold text-gray-600 uppercase">Total Ítems</th>
                                        <th class="p-3 text-left text-xs font-semibold text-gray-600 uppercase">Cumplimiento (%)</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${Object.keys(stats.porEtapa).map(etapa => `
                                        <tr class="hover:bg-gray-50">
                                            <td class="p-3 text-sm font-medium text-gray-900">${etapa}</td>
                                            <td class="p-3 text-sm text-gray-700">${stats.porEtapa[etapa].total}</td>
                                            <td class="p-3 text-sm font-bold text-center ${stats.porEtapa[etapa].pctCumplimiento >= 90 ? 'text-green-600' : stats.porEtapa[etapa].pctCumplimiento >= 50 ? 'text-yellow-600' : 'text-red-600'}">
                                                ${stats.porEtapa[etapa].pctCumplimiento.toFixed(1)}%
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }


        function renderApp() {
            const root = document.getElementById('root');
            let content = '';

            // Renderizar la navegación (Añadir la nueva pestaña 'Manager')
            const tabsHtml = `
                <header class="bg-white shadow sticky top-0 z-10">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center py-4">
                            <h1 class="text-3xl font-extrabold text-blue-700">Auditoría DACP</h1>
                            <nav class="flex space-x-6">
                                <a href="#" id="tab-dashboard" onclick="setState({ activeTab: 'dashboard' })" class="py-2 text-lg font-medium text-gray-500 hover:text-blue-600 transition duration-150 ${state.activeTab === 'dashboard' ? 'tab-active' : ''}">Dashboard</a>
                                <a href="#" id="tab-manager" onclick="setState({ activeTab: 'manager' })" class="py-2 text-lg font-medium text-gray-500 hover:text-blue-600 transition duration-150 ${state.activeTab === 'manager' ? 'tab-active' : ''}">Manager</a>
                                <a href="#" id="tab-evaluacion" onclick="setState({ activeTab: 'evaluacion' })" class="py-2 text-lg font-medium text-gray-500 hover:text-blue-600 transition duration-150 ${state.activeTab === 'evaluacion' ? 'tab-active' : ''}">Evaluación DACP</a>
                                <a href="#" id="tab-lista_de_chequeo" onclick="setState({ activeTab: 'lista_de_chequeo' })" class="py-2 text-lg font-medium text-gray-500 hover:text-blue-600 transition duration-150 ${state.activeTab === 'lista_de_chequeo' ? 'tab-active' : ''}">Lista de Chequeo</a>
                            </nav>
                        </div>
                    </div>
                </header>
            `;
            root.innerHTML = tabsHtml;

            // Renderizar el contenido de la pestaña activa
            const contentContainer = document.createElement('div');
            contentContainer.classList.add('max-w-7xl', 'mx-auto', 'px-4', 'sm:px-6', 'lg:px-8', 'pb-10');
            root.appendChild(contentContainer);

            switch (state.activeTab) {
                case 'evaluacion':
                    contentContainer.innerHTML = renderDACPActivities();
                    break;
                case 'lista_de_chequeo':
                    contentContainer.innerHTML = renderContractChecklist();
                    break;
                case 'manager':
                    contentContainer.innerHTML = renderConsolidatedManager(); // NUEVO
                    break;
                case 'dashboard':
                default:
                    contentContainer.innerHTML = renderDashboard();
                    break;
            }

            // Asegurar que los gráficos se rendericen después de que el DOM esté listo
            setTimeout(() => {
                if (state.activeTab === 'dashboard') {
                    const actStats = calcularEstadisticas(state.dacpActivities);
                    renderDashboardCharts(actStats);
                    renderRadarChart(state.dacpActivities);
                } else if (state.activeTab === 'lista_de_chequeo') {
                    renderChecklistStageRadar(getCurrentChecklist());
                } else if (state.activeTab === 'manager') { // NUEVO: Manager Charts
                    const checklist = getManagerChecklist();
                    if (checklist.length > 0) {
                        const stats = calculateChecklistStats(checklist);
                        renderManagerRadarChart(stats);
                        renderManagerPieChart(stats);
                    }
                }
            }, 50); 
        }


        // =================================================================
        // 6. INICIO DE LA APLICACIÓN (ASÍNCRONO PARA LA NUBE)
        // =================================================================

        window.onload = async function() {
            // Exponer las funciones al ámbito global para que el HTML pueda llamarlas
            window.setState = setState; // Para los listeners de las pestañas
            window.handleActivityChange = handleActivityChange;
            window.handleChecklistChange = handleChecklistChange;
            window.handleCreateNewContract = handleCreateNewContract;
            window.handleContractSelectChange = handleContractSelectChange;
            window.handleManagerSelectChange = handleManagerSelectChange; // NUEVO
            window.exportToExcel = exportToExcel;
            window.exportChecklistToExcel = exportChecklistToExcel;
            window.exportManagerStatsToExcel = exportManagerStatsToExcel; // NUEVO
            window.getActividadesFiltradas = getActividadesFiltradas;
            window.getCurrentChecklist = getCurrentChecklist;
            window.getManagerChecklist = getManagerChecklist; // NUEVO
            
            // ⚠️ NUEVO: Mostrar mensaje de carga
            const root = document.getElementById('root');
            const loadingMessage = document.createElement('div');
            loadingMessage.innerHTML = '<p class="text-center text-xl text-blue-600 mt-20">Cargando datos de la nube, por favor espere...</p>';
            root.appendChild(loadingMessage);

            // Esperar a cargar los datos de la nube antes de renderizar
            await fetchStateFromCloud();
            
            // Remover el mensaje de carga
            root.removeChild(loadingMessage);

            // Finalmente, renderizar la aplicación con los datos cargados
            renderApp();
        };

    </script>
</body>
</html>
