        /**
         * LECTURA: Carga el estado inicial de la aplicación desde Google Sheets.
         */
        async function fetchStateFromCloud() {
            console.log("Iniciando carga de datos desde Google Sheets...");
            try {
                // Petición GET al Apps Script (doGet)
                const response = await fetch(API_URL); 
                // Verificar si la respuesta es válida antes de parsear JSON
                if (!response.ok) {
                     throw new Error(`Error HTTP: ${response.status}`);
                }
                const data = await response.json();
                
                console.log("Datos cargados de la nube:", data);

                // --- 1. Cargar Actividades DACP ---
                const dacp = Array.isArray(data.dacpActivities) && data.dacpActivities.length > 0 
                    ? data.dacpActivities 
                    : DEFAULT_DACP_ACTIVITIES;

                // --- 2. Cargar Contratos (Checklists) ---
                const contracts = data.contracts && Object.keys(data.contracts).length > 0 
                    ? data.contracts 
                    : loadInitialContracts();
                    
                // --- 3. Establecer Contratos Activos y Manager IDs ---
                const contractKeys = Object.keys(contracts);
                const firstContractId = contractKeys[0] || INITIAL_CONTRACT_ID;
                
                const currentId = contractKeys.includes(state.currentContractId) 
                    ? state.currentContractId 
                    : firstContractId;
                
                // Si consolidatedContractId no existe, usa el primer ID disponible
                const consolidatedId = contractKeys.includes(state.consolidatedContractId) 
                    ? state.consolidatedContractId
                    : firstContractId;

                // Actualizar el estado global
                state.dacpActivities = dacp;
                state.contracts = contracts;
                state.currentContractId = currentId;
                state.consolidatedContractId = consolidatedId; // NUEVO
                state.activeTab = 'dashboard'; 

            } catch (error) {
                console.error("Error al cargar datos de la nube. Usando datos iniciales locales de emergencia.", error);
                // Fallback: usar datos iniciales si la carga falla
                state.dacpActivities = DEFAULT_DACP_ACTIVITIES;
                state.contracts = loadInitialContracts();
                state.currentContractId = INITIAL_CONTRACT_ID;
                state.consolidatedContractId = INITIAL_CONTRACT_ID;
                alert("ADVERTENCIA: Falló la conexión con la nube (Apps Script). Revisa la URL. Se están usando datos de emergencia/ejemplo.");
            }
        }

        /**
         * ESCRITURA: Envía todo el estado de persistencia (Activities y Contracts) a Google Sheets.
         */
        async function saveStateToCloud(newState) {
            // Actualiza el estado localmente primero
            state = { ...state, ...newState };

            const dataToSave = {
                dacpActivities: state.dacpActivities,
                contracts: state.contracts,
            };

            try {
                // Petición POST al Apps Script (doPost)
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Necesario para el flujo simple de Apps Script
                    headers: {
                        'Content-Type': 'text/plain', // Usar 'text/plain' para el Apps Script simple
                    },
                    body: JSON.stringify(dataToSave)
                });
                console.log("✅ Datos enviados para guardar en la nube. Re-renderizando...");
            } catch (error) {
                console.error("❌ Error al guardar datos en la nube.", error);
                // NOTA: Con 'no-cors' la respuesta es opaca, este catch solo captura errores de red (ej. URL incorrecta).
                alert("Advertencia: No se pudieron guardar los cambios en la nube. Revisa la URL o la configuración del Apps Script.");
            }
            
            // Una vez que se intenta guardar, se actualiza la interfaz
            destroyCharts();

        /**

         */
        function handleActivityChange(e) {
            const { name, value } = e.target;
            const [field, id] = name.split('_');
            const itemId = parseInt(id);

            if (field === 'cumplimiento') {
                const fecha = value ? new Date().toISOString().slice(0, 10) : '';
                const newData = state.dacpActivities.map(item =>
                    item.id === itemId ? { ...item, cumplimiento: value || null, fechaEvaluacion: fecha } : item
                );
                setState({ dacpActivities: newData });
            } else if (field === 'observaciones') {
                actualizarItem(itemId, 'observaciones', value);
            } else if (field === 'filtroTipo') {
                setState({ filtroTipo: value });
            } else if (field === 'filtroCumplimiento') {
                setState({ filtroCumplimiento: value });
            }
        }
        
        /**
         * Maneja el cambio de radio o textarea en la lista de chequeo de contratos.
         */
        function handleChecklistChange(id, campo, valor) {
            const currentChecklist = getCurrentChecklist();
            
            // 1. Clonar y aplicar el cambio al ítem correcto
            const newChecklist = currentChecklist.map(item => {
                if (item.id === id) {
                    const newItem = { ...item };

                    // Si es un campo de cumplimiento (radio button), desmarca los campos opuestos de la misma categoría
                    if (campo.includes('Cumple') || campo.includes('No Cumple') || campo.includes('No Aplica')) {
                        // Determinar la columna (SECOP II o CARPETA FISICA)
                        const columnKey = campo.split(' - ')[0];

                        const keysToClear = [
                            "SECOP II - Cumple",
                            "SECOP II - No Cumple",
                            "CARPETA FISICA - Cumple",
                            "CARPETA FISICA - No Cumple",
                            "CARPETA FISICA - No Aplica/ Parcialmente"
                        ].filter(key => key.includes(columnKey) && key !== campo);
                        
                        // Borra los hermanos de la misma columna
                        keysToClear.forEach(key => newItem[key] = "");
                        
                        // Aplica el toggle: Si ya tenía 'X', lo borra (''), si no, pone 'X'
                        newItem[campo] = newItem[campo] === 'X' ? '' : 'X'; 
                    } else {
                        // Si es un textarea (evidencia, obs_fisica, obs_secop)
                        newItem[campo] = valor;
                    }
                    return newItem;
                }
                return item;
            });

            // 2. Crear el nuevo objeto de contratos actualizado
            const newContracts = { ...state.contracts, [state.currentContractId]: newChecklist };

            // 3. Llamar a setState para guardar en la nube y re-renderizar
            setState({ contracts: newContracts });
        }

        function getActividadesFiltradas() {
            return state.dacpActivities.filter(act => {
                const matchTipo = state.filtroTipo === 'Todos' || act.tipo === state.filtroTipo;
                const matchCumplimiento = state.filtroCumplimiento === 'Todos' || (state.filtroCumplimiento === 'Pendiente' && (act.cumplimiento === null || act.cumplimiento === '')) || act.cumplimiento === state.filtroCumplimiento;
                return matchTipo && matchCumplimiento;
            });
        }

        /**
         * Calcula estadísticas para la Matriz DACP.
         */
        function calcularEstadisticas(data, complianceField = 'cumplimiento') {
            const evaluadas = data.filter(a => a[complianceField] !== null && a[complianceField] !== '');
            const cumple = evaluadas.filter(a => a[complianceField] === 'Cumple').length;
            const noCumple = evaluadas.filter(a => a[complianceField] === 'No Cumple').length;
            const parcial = evaluadas.filter(a => a[complianceField] === 'Parcial').length;
            const pendiente = data.length - evaluadas.length;

            return {
                total: data.length,
                evaluadas: evaluadas.length,
                cumple,
                noCumple,
                parcial,
                pendiente,
            };
        }

        /**
         * Calcula estadísticas para la Lista de Chequeo de Contratación.
         */
        function calculateChecklistStats(checklist) {
            const total = checklist.length;
            let cumplidasSECOP = 0;
            let cumplidasFISICA = 0;
            let noCumplidas = 0; // Ítem con al menos un No Cumple
            let noAplicaParcial = 0; // Ítem con al menos un No Aplica/Parcialmente
            let pendienteNoEvaluado = 0; // Ítem sin ninguna marca 'X'

            // Agrupar por etapa para el Radar Chart
            const itemsPorEtapa = checklist.reduce((acc, item) => {
                const etapa = item.etapa;
                if (!acc[etapa]) {
                    acc[etapa] = [];
                }
                acc[etapa].push(item);
                return acc;
            }, {});

            checklist.forEach(item => {
                const secopCumple = item["SECOP II - Cumple"] === 'X';
                const secopNoCumple = item["SECOP II - No Cumple"] === 'X';
                const fisicaCumple = item["CARPETA FISICA - Cumple"] === 'X';
                const fisicaNoCumple = item["CARPETA FISICA - No Cumple"] === 'X';
                const fisicaNoAplicaParcial = item["CARPETA FISICA - No Aplica/ Parcialmente"] === 'X';
                
                // Contadores simples
                if (secopCumple) cumplidasSECOP++;
                if (fisicaCumple) cumplidasFISICA++;

                // Lógica de consolidado por ítem (el ítem se considera "Cumplido" si ambos son Cumple)
                const isCumplido = secopCumple && fisicaCumple;
                const isNoCumple = secopNoCumple || fisicaNoCumple;
                
                let isEvaluado = isCumplido || isNoCumple || fisicaNoAplicaParcial || secopNoCumple || (item["SECOP II - Cumple"] !== '' || item["SECOP II - No Cumple"] !== '' || item["CARPETA FISICA - Cumple"] !== '' || item["CARPETA FISICA - No Cumple"] !== '' || item["CARPETA FISICA - No Aplica/ Parcialmente"] !== '');

                if (!isEvaluado) {
                    pendienteNoEvaluado++;
                }

                if (isNoCumple) {
                    noCumplidas++;
                } else if (fisicaNoAplicaParcial) {
                    noAplicaParcial++;
                }

            });
            
            // Lógica de cumplimiento global
            const cumplidas = checklist.filter(item => item["SECOP II - Cumple"] === 'X' && item["CARPETA FISICA - Cumple"] === 'X').length;
            // Total de chequeos realizados (cada ítem tiene 2 chequeos: SECOP y FÍSICA)
            const totalChequeos = total * 2;
            const totalCumplidas = cumplidasSECOP + cumplidasFISICA;
            const pctCumplimientoTotal = totalChequeos > 0 ? (totalCumplidas / totalChequeos) * 100 : 0;
            

            const stats = {
                total,
                cumplidasSECOP,
                cumplidasFISICA,
                noCumplidas: checklist.filter(item => item["SECOP II - No Cumple"] === 'X' || item["CARPETA FISICA - No Cumple"] === 'X').length,
                noAplicaParcial: checklist.filter(item => item["CARPETA FISICA - No Aplica/ Parcialmente"] === 'X').length,
                pendienteNoEvaluado: total - checklist.filter(item => 
                    item["SECOP II - Cumple"] === 'X' || item["SECOP II - No Cumple"] === 'X' || 
                    item["CARPETA FISICA - Cumple"] === 'X' || item["CARPETA FISICA - No Cumple"] === 'X' || 
                    item["CARPETA FISICA - No Aplica/ Parcialmente"] === 'X'
                ).length,
                pctCumplimientoTotal: pctCumplimientoTotal,
                porEtapa: {}
            };


            // Calcular cumplimiento por etapa (para Radar Chart)
            Object.keys(itemsPorEtapa).forEach(etapa => {
                const items = itemsPorEtapa[etapa];
                const totalEtapa = items.length;
                let cumplidasTotalEtapa = 0; // Suma de "Cumple" en SECOP y "Cumple" en FÍSICA para esta etapa
                
                items.forEach(item => {
                    if (item["SECOP II - Cumple"] === 'X') cumplidasTotalEtapa++;
                    if (item["CARPETA FISICA - Cumple"] === 'X') cumplidasTotalEtapa++;
                });

                // Total de chequeos posibles en la etapa (ítem * 2)
                const totalChequeosEtapa = totalEtapa * 2;

                stats.porEtapa[etapa] = {
                    total: totalEtapa,
                    // Porcentaje de cumplimiento basado en las 2 verificaciones por ítem
                    pctCumplimiento: totalChequeosEtapa > 0 ? (cumplidasTotalEtapa / totalChequeosEtapa) * 100 : 0
                };
            });

            return stats;
        }

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    ${renderStatItem('Total Actividades', stats.total, 'bg-blue-100 text-blue-800')}
                    ${renderStatItem('Evaluadas', stats.evaluadas, 'bg-indigo-100 text-indigo-800')}
                    ${renderStatItem('Pendientes', stats.pendiente, 'bg-gray-100 text-gray-800')}
                    ${renderStatItem('Cumplimiento (%)', stats.evaluadas > 0 ? (stats.cumple / stats.evaluadas * 100).toFixed(1) : 0, 'bg-green-100 text-green-800')}
                </div>
            `;
        }

        function renderStatItem(title, value, colorClass) {
            return `
                <div class="p-4 bg-white rounded-lg shadow-md border border-gray-200">
                    <p class="text-sm font-medium text-gray-500">${title}</p>
                    <p class="text-2xl font-bold ${colorClass}">${value}</p>
                </div>
            `;
        }

        // 7. RENDERING DE PESTAÑAS (Vistas)
        // =================================================================

        function renderContractChecklist() {
            const contractIds = Object.keys(state.contracts);
            if (contractIds.length === 0) {
                return `<p class="text-center text-xl text-gray-500 mt-20">No hay contratos cargados. Por favor, crea uno.</p>`;
            }

            const checklist = getCurrentChecklist();
            const stats = calculateChecklistStats(checklist);

            // Renderiza el gráfico de Radar para el Checklist
            setTimeout(() => renderChecklistStageRadar(checklist), 0);
            
            return `
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Lista de Chequeo de Contratación</h2>
                    
                    <div class="flex flex-wrap items-center space-x-4 mb-6 p-4 bg-white rounded-lg shadow">
                        <div class="flex items-center space-x-2">
                            <label for="contract-select" class="text-sm font-medium text-gray-700">Contrato Activo:</label>
                            <select id="contract-select" onchange="handleContractSelectChange(event)" class="p-2 border rounded-lg text-sm font-bold">
                                ${contractIds.map(id => 
                                    `<option value="${id}" ${state.currentContractId === id ? 'selected' : ''}>${id}</option>`
                                ).join('')}
                            </select>
                        </div>
                        <button onclick="handleCreateNewContract()" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150 text-sm">
                            + Nuevo Contrato
                        </button>
                        <button onclick="exportChecklistToExcel(state.currentContractId, getCurrentChecklist())" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 text-sm">

                        ${renderStatItem('SECOP Cumple', stats.cumplidasSECOP, 'bg-green-100 text-green-800')}
                        ${renderStatItem('FÍSICA Cumple', stats.cumplidasFISICA, 'bg-green-100 text-green-800')}
                        ${renderStatItem('Cumplimiento Global', `${stats.pctCumplimientoTotal.toFixed(1)}%`, 'bg-indigo-100 text-indigo-800')}
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-lg mb-6 max-w-xl mx-auto">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Cumplimiento por Etapa del Contrato</h3>

                            <canvas id="checklistRadarChart"></canvas>
                        </div>

                    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">

                                    <th scope="col" rowspan="2" class="p-3 text-left font-semibold text-gray-600 uppercase w-48">OBSERVACIÓN CARPETA FISICA</th>

                                    <th scope="col" class="p-2 text-center font-semibold text-gray-600">Cumple</th>

                                    <th scope="col" class="p-2 text-center font-semibold text-gray-600">Cumple</th>
                                    <th scope="col" class="p-2 text-center font-semibold text-gray-600">No Cumple</th>
                                    <th scope="col" class="p-2 text-center font-semibold text-gray-600">No Aplica/Parcialmente</th>

                            <tbody class="bg-white divide-y divide-gray-200">

                                                    class="form-checkbox h-4 w-4 text-blue-600 transition duration-150 ease-in-out cursor-pointer"

        /**
         * NUEVA FUNCIÓN: Renderiza la pestaña Manager/Consolidado
         */
        function renderConsolidatedManager() {
            const contractIds = Object.keys(state.contracts);
            const selectedContract = state.consolidatedContractId;

            if (contractIds.length === 0) {
                return `<p class="text-center text-xl text-gray-500 mt-20">No hay contratos disponibles para consolidar. Vaya a 'Evaluación' y cree uno.</p>`;
            }
            if (!selectedContract) {
                 // Esto no debería pasar si se maneja correctamente en fetchStateFromCloud
                return `<p class="text-center text-xl text-gray-500 mt-20">Seleccione un contrato.</p>`;
            }

            const checklist = getManagerChecklist();
            const stats = calculateChecklistStats(checklist);

            // Renderiza los gráficos del Manager
            setTimeout(() => {
                renderManagerRadarChart(stats);
                renderManagerPieChart(stats);
            }, 0);
            
            // Lógica para mostrar las tarjetas de métricas del Manager
            const cumplidas = stats.total - stats.noCumplidas - stats.noAplicaParcial - stats.pendienteNoEvaluado;


            return `
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Módulo Manager: Resumen por Contrato</h2>
                    <p class="text-gray-600 mb-6">Seleccione un contrato para ver su resumen estadístico de cumplimiento consolidado.</p>
                    
                    <div class="flex flex-wrap items-center space-x-4 mb-6 p-4 bg-white rounded-lg shadow">
                        <div class="flex items-center space-x-2">
                            <label for="manager-select" class="text-sm font-medium text-gray-700">Contrato Seleccionado:</label>
                            <select id="manager-select" onchange="handleManagerSelectChange(event)" class="p-2 border rounded-lg text-sm font-bold text-blue-700">
                                ${contractIds.map(id => 
                                    `<option value="${id}" ${selectedContract === id ? 'selected' : ''}>${id}</option>`
                                ).join('')}
                            </select>
                        </div>
                        <button onclick="exportManagerStatsToExcel(state.consolidatedContractId, calculateChecklistStats(getManagerChecklist()))" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 text-sm">
                            Exportar Resumen
                        </button>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        ${renderStatItem('Total Ítems', stats.total, 'bg-blue-100 text-blue-800')}
                        ${renderStatItem('Ítems Cumplidos (Ambos)', cumplidas, 'bg-green-100 text-green-800')}
                        ${renderStatItem('Ítems No Cumplidos', stats.noCumplidas, 'bg-red-100 text-red-800')}
                        ${renderStatItem('Pendientes/N/A', stats.pendienteNoEvaluado + stats.noAplicaParcial, 'bg-gray-100 text-gray-800')}
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Cumplimiento Global del Contrato</h3>
                            <div style="height: 300px;">
                                <canvas id="managerPieChart"></canvas>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Cumplimiento por Etapa del Contrato</h3>
                            <div style="height: 300px;">
                                <canvas id="managerRadarChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }


        function renderApp() {
            const app = document.getElementById('root');
            
            // 1. Renderiza el layout principal
            app.innerHTML = `
                <header class="bg-white shadow-lg rounded-xl mb-6 sticky top-0 z-10">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center py-4">
                            <h1 class="text-3xl font-extrabold text-blue-700">Auditoría DACP</h1>
                            <nav class="flex space-x-6">
                                <a href="#" id="tab-dashboard" onclick="setState({ activeTab: 'dashboard' })" class="py-2 text-lg font-medium text-gray-500 hover:text-blue-600 transition duration-150 ${state.activeTab === 'dashboard' ? 'tab-active' : ''}">Dashboard</a>
                                <a href="#" id="tab-manager" onclick="setState({ activeTab: 'manager' })" class="py-2 text-lg font-medium text-gray-500 hover:text-blue-600 transition duration-150 ${state.activeTab === 'manager' ? 'tab-active' : ''}">Manager</a>
                                <a href="#" id="tab-evaluacion" onclick="setState({ activeTab: 'evaluacion' })" class="py-2 text-lg font-medium text-gray-500 hover:text-blue-600 transition duration-150 ${state.activeTab === 'evaluacion' ? 'tab-active' : ''}">Evaluación</a>
                            </nav>
                        </div>
                    </div>
                </header>

                <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    ${state.activeTab === 'dashboard' ? renderDACPActivities() : ''}
                    ${state.activeTab === 'evaluacion' ? renderContractChecklist() : ''}
                    ${state.activeTab === 'manager' ? renderConsolidatedManager() : ''}
                </main>
            `;
        }

        // =================================================================
        // 8. INICIO DE LA APLICACIÓN
        // =================================================================

        window.onload = async function() {
            // Exponer las funciones al ámbito global para que el HTML pueda llamarlas
            window.setState = setState; // Expuesto por si se necesita para debug
            window.handleActivityChange = handleActivityChange;
            window.handleChecklistChange = handleChecklistChange;
            window.handleCreateNewContract = handleCreateNewContract;
            window.handleContractSelectChange = handleContractSelectChange;
            window.handleManagerSelectChange = handleManagerSelectChange; // NUEVO
            window.exportToExcel = exportToExcel;
            window.exportChecklistToExcel = exportChecklistToExcel;
            window.exportManagerStatsToExcel = exportManagerStatsToExcel; // NUEVO
            window.getActividadesFiltradas = getActividadesFiltradas;
            window.getCurrentChecklist = getCurrentChecklist;
            window.getManagerChecklist = getManagerChecklist; // NUEVO
            
            // ⚠️ NUEVO: Mostrar mensaje de carga
            const root = document.getElementById('root');
            const loadingMessage = document.createElement('div');
            loadingMessage.innerHTML = '<p class="text-center text-xl text-blue-600 mt-20">Cargando datos de la nube, por favor espere...</p>';
            root.appendChild(loadingMessage);

            // Esperar a cargar los datos de la nube antes de renderizar
            await fetchStateFromCloud();
            
            // Remover el mensaje de carga
            root.removeChild(loadingMessage);

            // Finalmente, renderizar la aplicación con los datos cargados
            renderApp();
        };

    </script>
</body>
